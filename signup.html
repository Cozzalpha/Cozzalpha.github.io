<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SaveSmiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SaveSmiles</a>
        </div>
    </nav>

    <section class="signup-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signupForm");

            signupForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                
                // Retrieve users from localStorage or initialize an empty array
                let users = JSON.parse(localStorage.getItem("users")) || [];

                // Check if the username or email already exists
                const existingUser = users.find(user => user.username === username || user.email === email);
                if (existingUser) {
                    alert(existingUser.username === username ? "Username already taken" : "Email already in use");
                    return;
                }

                // Create a new user object
                const newUser = { username, email, password };

                // Add new user to the array
                users.push(newUser);

                // Save updated users back to localStorage
                localStorage.setItem("users", JSON.stringify(users));

                alert("Account created successfully!");
                window.location.href = "login.html"; // Redirect to login page
            });
        });
    </script>
</body>
</html>
