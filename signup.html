<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="WT_CP_css_4.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="WT_CP1.html">SaveSmiles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="WT_CP1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WT_CP2.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WT_CP3.html">Explore NGOs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="WT_CP4.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <main>
        <section class="signup-section py-5">
            <div class="container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="fullName" placeholder="Your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <button type="button" class="btn btn-primary mt-3">
                    <a class="login-link text-white" href="login.html" style="text-decoration: none;">Login</a>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 SaveSmiles. All Rights Reserved.</p>
            <div class="mt-2">
                <!-- Social Media Icons -->
                <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>

    <!-- Firebase App (Core SDK) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCvuH-13ioAf_A6u2EaCZlv_9ZFtTWeWRE",
            authDomain: "wtcp-af710.firebaseapp.com",
            projectId: "wtcp-af710",
            storageBucket: "wtcp-af710.appspot.com",
            messagingSenderId: "19025395971",
            appId: "1:19025395971:web:c1335eaaf27e6c44ede936",
            measurementId: "G-6G4P30X51R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Initialize Firebase Auth

        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signup-form");

            signupForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                signUp(email, password, name);
            });
        });

        // Sign up function
        function signUp(email, password, name) {
            createUserWithEmailAndPassword(auth, email, password) // Use the auth object
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Sign Up successful! Welcome, " + user.email);
                    // Optionally store user profile in Firestore or perform other actions
                    window.location.href = "login.html"; // Redirect to login page
                })
                .catch((error) => {
                    console.error('Error signing up:', error);
                    alert("Error signing up: " + error.message);
                });
        }
    </script>
</body>
</html>
