<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveSmiles - Contact Us</title>
    <meta name="description" content="Contact SaveSmiles for more information about our services and how we can help you.">
    <meta name="keywords" content="SaveSmiles, Contact, Support, Services">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="WT_CP_css_4.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SaveSmiles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- Navigation items -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WT_CP2.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WT_CP3.html">Explore NGOs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="WT_CP4.html">Contact Us</a>
                        </li>
                        <!-- Sign Up Button -->
                        <li class="nav-item" id="signup-btn">
                            <a class="nav-link btn btn-primary text-white" href="signup.html">Sign Up</a>
                        </li>
                        <!-- Profile Section (Hidden by Default) -->
                        <li class="nav-item d-none" id="profile-section">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <!-- Logout Button (Hidden by Default) -->
                        <li class="nav-item d-none" id="logout-btn">
                            <a class="nav-link" href="#" id="logout-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact-section py-5">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="your-server-endpoint" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="fullName" placeholder="Your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p2>&copy; 2024 SaveSmiles. All Rights Reserved.</p2>
            <div class="mt-2">
                <!-- Social Media Icons -->
                <a href="https://www.facebook.com/yourpage" class="text-white me-3" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://www.twitter.com/yourprofile" class="text-white me-3" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com/yourprofile" class="text-white me-3" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://www.linkedin.com/yourprofile" class="text-white" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupBtn = document.getElementById('signup-btn');
            const profileSection = document.getElementById('profile-section');
            const logoutBtn = document.getElementById('logout-btn');

            // Check if the user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');

if (isLoggedIn === 'true') {
    // Hide the Sign Up button
    signupBtn.classList.add('d-none');
    // Show the Profile section with just "Welcome"
    profileSection.classList.remove('d-none');
    profileSection.innerHTML = `<a class="nav-link" href="profile.html">Welcome</a>`;
    // Show the Logout button
    logoutBtn.classList.remove('d-none');
} else {
    // Ensure the Sign Up button is visible and profile/logout are hidden
    signupBtn.classList.remove('d-none');
    profileSection.classList.add('d-none');
    logoutBtn.classList.add('d-none');
}
            // Logout functionality
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Clear the user's authentication state
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userEmail');

                    // Reload the page to update the navbar
                    window.location.reload();
                });
            }
        });
    </script>
    </body>
</html>
